<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks Django Project</title>
</head>
<body>
    <h1>Tasks</h1>
    <h1>This is CS50 by Havard University</h1>
    <ul>
        {% for task in tasks %}
                <li>{{ task }}</li>
        {% empty %}
                <li>No tasks</li>
        {% endfor %}
    </ul>

    <a href="{% url 'add' %}">Add the task</a>
</body>
</html>
